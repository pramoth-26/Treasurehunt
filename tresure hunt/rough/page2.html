<!DOCTYPE html>
<html>
<head>
    <title>Page 2</title>
</head>
<body>
    <h1>Data from Page 1:</h1>
    <p id="displayData"></p>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const data = localStorage.getItem('sharedData');
            document.getElementById('displayData').innerText = data;
        });
    </script>
</body>
</html>
